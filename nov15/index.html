 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
 </head>
 <body>

   <form>
     <fieldset>
<label for="text">Name:
   <input id="text" type="text" placeholder="Enter your name">
 </label>
 <label  for="email"> Email:
   <input id="email" type="email" placeholder="Enter your email">
 </label>
 </fieldset>

<fieldset>
  <legend>Your personal info</legend>
  <label for="phone">Phone Number:
   (<input id="phone" type="tel" maxlength="3" placeholder="Area Code">)
   <input  type="tel" maxlength="3"> -
   <input  type="tel" maxlength="4">
  </label>
</fieldset>



 <label for="phone-number"> Phone:
    <input id="phone-number" type="number" placeholder="Enter your phone number">
  </label>

<label for="color">Color:
   <input id="color" type="color" >
</label>

 <label for="password"> Password:
    <input id="password" type="password" placeholder="Enter your password">
 </label>

 <label for="area">Comments:
 <textarea id="area" rows="20" cols="50"></textarea>
 </label>
 <input id="submit" type="submit">
 </form>

<script>
  var inputBox = document.getElementById("text");
  var submitBtn = document.getElementById("submit");

  submitBtn.addEventListener("click", function(e){
    e.preventDefault();
    alert( "Welcome back, " + inputBox.value );
  });
</script>


 </body>
 </html>
